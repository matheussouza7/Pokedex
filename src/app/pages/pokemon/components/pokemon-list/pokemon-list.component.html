<div class="px-3 pb-3">
  <div class="row">
    <span class="col col-1">
      <div class="" *ngFor="let type of types">
        <button
          type="button"
          class="btn btn-outline-dark w-100 mb-1"
          (click)="setType(type)"
        >
          {{ type }}
        </button>
      </div>
    </span>

    <div class="col col-10">
      <div class="d-flex justify-content-end align-middle">
        <span class="">
          <label for="items">Exibir</label>
          <select
            name="items"
            id="items"
            class="btn btn-outline-secondary mx-2"
            [(ngModel)]="pageSize"
            (ngModelChange)="listPokemons()"
          >
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="25">25</option>
            <option [ngValue]="50">50</option>
            <option [ngValue]="100">100</option>
          </select>
        </span>
        <span class="">
          <ngb-pagination
            [collectionSize]="100"
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="5"
            [rotate]="true"
            [boundaryLinks]="true"
            (pageChange)="listPokemons()"
          >
          </ngb-pagination>
        </span>
      </div>
    </div>
  </div>
</div>
